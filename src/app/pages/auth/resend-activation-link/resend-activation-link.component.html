<div class="min-h-full flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white rounded-lg border border-gray-200 shadow-md p-8 space-y-5">
        <div class="max-w-md w-full">
            <img class="mx-auto h-12 w-auto mb-3" src="assets/logo-horizontal-moneda.png">
            <h3 class="text-2xl font-semibold text-gray-900">Reenviar link de activación</h3>
            <p class="text-sm text-gray-600">Confirma tu correo
                electrónico para enviar el link de activación por mensaje de texto al número
                registrado.</p>
        </div>
        <form [formGroup]="resendForm" (ngSubmit)="sendEmail()" class="space-y-4">
            <div>
                <label for="email-address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                    Correo electrónico</label>
                <input id="email-address" formControlName="email" type="email" placeholder="Correo electrónico"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
            </div>
            <button type="submit" mat-flat-button color="primary" class="w-full rounded-md">
                Enviar solicitud
            </button>
        </form>
    </div>
</div>
