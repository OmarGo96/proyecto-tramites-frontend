<div class="lg:flex lg:items-center lg:justify-between">
    <div class="flex-1 min-w-0">
        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">Direcciones de Área</h2>
        <p>Direcciones de Área disponibles para el contribuyente.</p>
    </div>
</div>

<div class="grid grid-cols-3 gap-5 mt-5">
    <div class="block p-3 w-ful bg-white rounded-lg shadow-md border-l-4 border-indigo-600" *ngFor="let area of dependencies">
        <h5 class="text-lg font-bold tracking-tight text-gray-900">
            {{ area.nombre }}
        </h5>
        <p class="mb-0.5 text-gray-500">{{ area.Servicio.length }} trámites disponibles</p>
        <div class="flex">
            <a [routerLink]="['tramites', area.uuid]" class="basis-1/2 text-sm text-blue-700 hover:underline dark:text-blue-500">Ver detalle</a>
            <!--<a href="#" class="basis-1/2 text-sm text-right text-blue-700 hover:underline dark:text-blue-500">Editar</a>-->
        </div>
    </div >
</div>
