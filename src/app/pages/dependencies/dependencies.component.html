<div class="lg:flex lg:items-center lg:justify-between">
    <div class="flex-1 min-w-0">
        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">Direcciones y Secretarías</h2>
        <p>Direcciones disponibles para el contribuyente.</p>
    </div>
</div>

<div class="grid grid-cols-3 gap-5 mt-5">
    <div class="block p-5 w-ful bg-white rounded-lg shadow-md border-l-4 border-blue-800 space-y-2" *ngFor="let area of dependencies">
        <div>
            <h5 class="text-lg font-bold text-gray-900">{{ area.nombre }}</h5>
            <p class="text-sm text-gray-500">{{ area.Servicio.length }} trámites disponibles</p>
        </div>
        <a mat-flat-button color="primary" [routerLink]="['tramites', area.uuid]" class="rounded-md">
            Ver trámites <i class="fa-solid fa-chevron-right"></i>
        </a>
    </div >
</div>
