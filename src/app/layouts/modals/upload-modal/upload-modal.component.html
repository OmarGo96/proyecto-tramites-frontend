<h2 mat-dialog-title>Agregar Documento</h2>
<div class="space-y-5">

    <form [formGroup]="documentsForm" (ngSubmit)="uploadFiles()">
        <div class="grid gap-6 mb-6 lg:grid-cols-2">
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Documento</label>
                <select formControlName="tipos_documentos_id" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                    <option [selected]="true" disabled>Selecciona el tipo de documento</option>
                    <option *ngFor="let documentType of documentTypes" value="{{ documentType.id }}">{{ documentType.nombre }}</option>
                </select>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Tipos de documentos</label>
                <select formControlName="tipo_documento" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                    <option [selected]="true" disabled>Selecciona una opción</option>
                    <option value="0">Anexo</option>
                    <option value="1">Pase a Caja</option>
                    <option value="3">No Aplica</option>
                </select>
            </div>
        </div>
        <mat-form-field appearance="outline" class="w-full" (click)="picker.open()">
            <mat-label>Vigencia del Documento</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="vigencia_final">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <ngx-dropzone (change)="onSelect($event)" class="my-3" [multiple]="false" accept="application/pdf">
            <ngx-dropzone-label class="ring-amber-600" autofocus>
                <svg class="mx-auto h-12 w-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>
                Da click aquí o arrastra el documento
                <p class="text-xs">Formato PDF no más de 5MB</p>
            </ngx-dropzone-label>

            <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
            </ngx-dropzone-preview>
        </ngx-dropzone>
        <button type="submit" [disabled]="loading" class="text-white bg-emerald-600 hover:bg-emerald-700 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
            Cargar documento
        </button>
    </form>
</div>
