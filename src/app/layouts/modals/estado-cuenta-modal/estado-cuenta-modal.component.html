
<h2 mat-dialog-title>Estado de Cuenta</h2>
<mat-dialog-content class="mat-typography">
    <table mat-table [dataSource]="dataSource" class="w-full">
        <!-- Item Column -->
        <ng-container matColumnDef="concepto">
            <th mat-header-cell *matHeaderCellDef> Concepto/Descripci√≥n </th>
            <td mat-cell *matCellDef="let element"> {{ element.proDescripcionConcepto}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- Cost Column -->
        <ng-container matColumnDef="ejercicio">
            <th mat-header-cell *matHeaderCellDef> Ejercicio </th>
            <td mat-cell *matCellDef="let element"> {{ element.proEjercicio }} </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>

        <!-- Cost Column -->
        <ng-container matColumnDef="costo">
            <th mat-header-cell *matHeaderCellDef> Costo </th>
            <td mat-cell *matCellDef="let element"> {{ element.proImporte | currency: 'MXN' }} </td>
            <td mat-footer-cell *matFooterCellDef> {{ getTotalCost() | currency: 'MXN'  }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-stroked-button (click)="data.licencia ? generatePaymentPass() : generarPaseCaja()" class="text-white bg-indigo-600 hover:bg-indigo-700 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">
        <mat-spinner class="inline w-4 h-4 mr-7" diameter="20" color="accent" *ngIf="caja"></mat-spinner>
        Generar pase a caja
    </button>
    <button mat-flat-button color="primary" (click)="data.licencia ? makePayment() : realizarPago()" class="text-white bg-emerald-600 hover:bg-emerald-700 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">
        <mat-spinner class="inline w-4 h-4 mr-7" diameter="20" color="accent" *ngIf="pago"></mat-spinner>
        Realizar pago
    </button>
</mat-dialog-actions>
